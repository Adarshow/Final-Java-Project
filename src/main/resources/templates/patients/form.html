<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.id == null ? 'Add New Patient' : 'Edit Patient'}">Patient Form</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${patient.id == null ? 'Add New Patient' : 'Edit Patient'}">Patient Form</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/patients}" th:object="${patient}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" th:field="*{age}" required min="0" max="120">
                        </div>
                        <div class="col-md-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" th:field="*{gender}" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medicalHistory" class="form-label">Medical History</label>
                        <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
