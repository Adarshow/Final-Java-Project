<th:block th:fragment="title">Doctors</th:block>

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Doctors</h2>
        <a href="/doctors/new" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add New Doctor
        </a>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Contact</th>
                            <th>Schedule</th>
                            <th>Role</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}">1</td>
                            <td th:text="${doctor.name}">Dr. John Smith</td>
                            <td th:text="${doctor.specialization}">Cardiology</td>
                            <td th:text="${doctor.contact}">+1 123-456-7890</td>
                            <td th:text="${doctor.schedule}">Mon-Fri 9-5</td>
                            <td th:text="${doctor.role}">Physician</td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="btn btn-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/doctors/{id}/edit(id=${doctor.id})}" class="btn btn-warning" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/doctors/{id}/delete(id=${doctor.id})}" class="btn btn-danger" 
                                       onclick="return confirm('Are you sure you want to delete this doctor?')" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(doctors)}">
                            <td colspan="7" class="text-center">No doctors found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
