<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice #<span th:text="${billing.id}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .invoice-details {
            margin-bottom: 30px;
        }
        .invoice-footer {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-print mb-3">
            <button class="btn btn-primary" onclick="window.print()">Print Invoice</button>
            <a th:href="@{/billing}" class="btn btn-secondary">Back to List</a>
        </div>
        
        <div class="invoice-header">
            <h2>Invoice</h2>
            <h4>MediCare Pro</h4>
        </div>
        
        <div class="invoice-details">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Invoice #:</strong> <span th:text="${billing.id}"></span></p>
                    <p><strong>Date:</strong> <span th:text="${#temporals.format(billing.date, 'dd-MM-yyyy')}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Patient:</strong> <span th:text="${billing.patient.fullName}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${billing.status}" class="badge bg-success"></span></p>
                </div>
            </div>
            
            <div class="mt-4">
                <h5>Invoice Details:</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th class="text-end">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${billing.appointment != null}">
                            <td>Appointment Fee</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(billing.amount, 1, 2)}"></td>
                        </tr>
                        <tr>
                            <td colspan="1" class="text-end"><strong>Total:</strong></td>
                            <td class="text-end"><strong th:text="${#numbers.formatDecimal(billing.amount, 1, 2)}"></strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4" th:if="${billing.paymentMode != null}">
                <p><strong>Payment Method:</strong> <span th:text="${billing.paymentMode}"></span></p>
            </div>
        </div>
        
        <div class="invoice-footer">
            <div class="row">
                <div class="col-md-8">
                    <p>Thank you for choosing our healthcare services.</p>
                </div>
                <div class="col-md-4 text-end">
                    <p>Authorized Signature</p>
                    <p>_____________________</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
