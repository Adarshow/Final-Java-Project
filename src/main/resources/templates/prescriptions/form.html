<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:fragment="title" th:text="${prescription.id != null ? 'Edit Prescription' : 'New Prescription'}">Prescription Form</title>
</head>
<body>
<div th:fragment="content" layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${prescription.id != null ? 'Edit Prescription' : 'New Prescription'}">Prescription Form</h2>
        <a href="/prescriptions" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Back to List
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/prescriptions/save}" th:object="${prescription}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="patient" class="form-label">Patient</label>
                        <select class="form-select" id="patient" th:field="*{patient}" required>
                            <option value="">Select Patient</option>
                            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select class="form-select" id="doctor" th:field="*{doctor}" required>
                            <option value="">Select Doctor</option>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name + ' (' + doctor.specialization + ')'}"></option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" th:field="*{diagnosis}" required>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Medications</h5>
                    </div>
                    <div class="card-body">
                        <div id="medications-container">
                            <div class="medication-item row mb-3" th:each="medication, stat : *{medications}">
                                <input type="hidden" th:field="*{medications[__${stat.index}__].id}" />
                                
                                <div class="col-md-3">
                                    <label th:for="${'medications[' + stat.index + '].name'}" class="form-label">Name</label>
                                    <input type="text" class="form-control" th:field="*{medications[__${stat.index}__].name}" required>
                                </div>
                                <div class="col-md-3">
                                    <label th:for="${'medications[' + stat.index + '].dosage'}" class="form-label">Dosage</label>
                                    <input type="text" class="form-control" th:field="*{medications[__${stat.index}__].dosage}" required>
                                </div>
                                <div class="col-md-3">
                                    <label th:for="${'medications[' + stat.index + '].frequency'}" class="form-label">Frequency</label>
                                    <input type="text" class="form-control" th:field="*{medications[__${stat.index}__].frequency}" required>
                                </div>
                                <div class="col-md-2">
                                    <label th:for="${'medications[' + stat.index + '].duration'}" class="form-label">Duration</label>
                                    <input type="text" class="form-control" th:field="*{medications[__${stat.index}__].duration}" required>
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger remove-medication mb-2">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" id="add-medication" class="btn btn-secondary mt-2">
                            <i class="bi bi-plus-circle me-2"></i>Add Medication
                        </button>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<th:block th:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('medications-container');
            const addButton = document.getElementById('add-medication');
            let medicationCount = container.querySelectorAll('.medication-item').length;
            
            // Add new medication row
            addButton.addEventListener('click', function() {
                const newRow = document.createElement('div');
                newRow.className = 'medication-item row mb-3';
                newRow.innerHTML = `
                    <input type="hidden" name="medications[${medicationCount}].id" value="" />
                    
                    <div class="col-md-3">
                        <label for="medications[${medicationCount}].name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="medications[${medicationCount}].name" required>
                    </div>
                    <div class="col-md-3">
                        <label for="medications[${medicationCount}].dosage" class="form-label">Dosage</label>
                        <input type="text" class="form-control" name="medications[${medicationCount}].dosage" required>
                    </div>
                    <div class="col-md-3">
                        <label for="medications[${medicationCount}].frequency" class="form-label">Frequency</label>
                        <input type="text" class="form-control" name="medications[${medicationCount}].frequency" required>
                    </div>
                    <div class="col-md-2">
                        <label for="medications[${medicationCount}].duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" name="medications[${medicationCount}].duration" required>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-danger remove-medication mb-2">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(newRow);
                medicationCount++;
                
                // Add event listener to the new remove button
                const removeButton = newRow.querySelector('.remove-medication');
                removeButton.addEventListener('click', function() {
                    container.removeChild(newRow);
                });
            });
            
            // Remove medication row (for existing buttons)
            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-medication') || e.target.parentElement.classList.contains('remove-medication')) {
                    const button = e.target.classList.contains('remove-medication') ? e.target : e.target.parentElement;
                    const row = button.closest('.medication-item');
                    container.removeChild(row);
                }
            });
        });
    </script>
</th:block>
