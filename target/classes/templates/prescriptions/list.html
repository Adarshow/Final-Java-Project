<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:fragment="title">Prescriptions</title>
</head>
<body>
<div th:fragment="content" layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Prescriptions</h2>
        <a href="/prescriptions/new" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>New Prescription
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Medications</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prescription : ${prescriptions}">
                            <td th:text="${prescription.id}">1</td>
                            <td th:text="${prescription.patient.name}">John Doe</td>
                            <td th:text="${prescription.doctor.name}">Dr. Smith</td>
                            <td th:text="${#temporals.format(prescription.date, 'dd-MM-yyyy')}">01-01-2023</td>
                            <td th:text="${#lists.size(prescription.medications)}">3 medications</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/prescriptions/{id}(id=${prescription.id})}" class="btn btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/prescriptions/{id}/edit(id=${prescription.id})}" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/prescriptions/{id}/print(id=${prescription.id})}" class="btn btn-secondary" target="_blank">
                                        <i class="bi bi-printer"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(prescriptions)}">
                            <td colspan="6" class="text-center">No prescriptions found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
