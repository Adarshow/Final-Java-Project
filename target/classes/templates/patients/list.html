<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Patients</h2>
            <a href="/patients/new" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Add New Patient
            </a>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/patients/search}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Search by patient name..." th:value="${searchTerm}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Patients Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Contact</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.id}">1</td>
                                <td th:text="${patient.name}">John Doe</td>
                                <td th:text="${patient.age}">35</td>
                                <td th:text="${patient.gender}">Male</td>
                                <td th:text="${patient.contact}">+1234567890</td>
                                <td th:text="${#temporals.format(patient.createdAt, 'dd-MM-yyyy')}">01-01-2023</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-sm btn-info">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger" 
                                           onclick="return confirm('Are you sure you want to delete this patient?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <a th:href="@{/appointments/patient/{id}(id=${patient.id})}" class="btn btn-sm btn-primary">
                                            <i class="bi bi-calendar"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${patients.empty}">
                                <td colspan="7" class="text-center">No patients found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
