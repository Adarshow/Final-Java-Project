<th:block th:fragment="title">Doctor Form</th:block>

<div th:fragment="content">
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter doctor's name" required />
                </div>
                
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" th:field="*{specialization}" class="form-control" id="specialization" placeholder="Enter specialization" required />
                </div>
                
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" th:field="*{contact}" class="form-control" id="contact" placeholder="Enter contact number or email" required />
                </div>
                
                <div class="mb-3">
                    <label for="schedule" class="form-label">Schedule</label>
                    <input type="text" th:field="*{schedule}" class="form-control" id="schedule" placeholder="e.g. Mon-Fri 9-5" />
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" th:field="*{role}" class="form-control" id="role" placeholder="e.g. Physician" />
                </div>
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Save</button>
                    <a href="/doctors" class="btn btn-secondary">Cancel</a>
                </div>
